{% extends 'app/base.html' %}

{% block content %}
    {% for song in songs %}
        <div class="song">
            <h1><a href="{% url 'song_detail' pk=song.pk %}">{{ song.title }}</a></h1>
            <div class="singer">
                {{ song.singer }}
            </div>
            <p>{{ song.lyrics|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
